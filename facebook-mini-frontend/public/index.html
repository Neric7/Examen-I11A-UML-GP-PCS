<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1877f2" />
    <meta name="description" content="Mini Facebook - Réseau social simplifié" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <title>Mini Facebook</title>
    
    <style>
      /* Styles de base pour éviter le flash */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        color: #1c1e21;
      }
      
      /* Loader initial */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .initial-loader .spinner {
        border: 4px solid #e4e6ea;
        border-top: 4px solid #1877f2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Masquer le loader quand React est chargé */
      .react-loaded .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fee; color: #c53030; border: 1px solid #feb2b2;">
        <h2>JavaScript requis</h2>
        <p>Vous devez activer JavaScript pour utiliser cette application.</p>
      </div>
    </noscript>
    
    <!-- Loader initial -->
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <!-- Container principal de React -->
    <div id="root"></div>
    
    <script>
      // Masquer le loader initial quand React est chargé
      window.addEventListener('load', function() {
        document.body.classList.add('react-loaded');
      });
    </script>
  </body>
</html>
